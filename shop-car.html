<script type="text/javascript">
  function cut(obj){
    var cutnum = $(obj).parent().find("input").val();
    var num = cutnum -1;
    if(num<0){
      $(obj).parent().find("input").val("0")
    }else{
      $(obj).parent().find("input").val(num)
    }
  }

  function add(obj){
